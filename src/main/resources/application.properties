spring.application.name=chestplace

spring.output.ansi.enabled=always

spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always

jakarta.persistence.jdbc.url=${DB_URL}
spring.datasource.url      = ${DB_URL}
spring.datasource.username = ${DB_USERNAME}
spring.datasource.password = ${DB_PASSWORD}
spring.datasource.driver-class-name= ${DRIVER_CLASS}
spring.jpa.properties.hibernate.dialect= ${HIBERNATE_DIALECT}


spring.cloud.azure.servicebus.namespace= ${SERVICEBUS_CONNECTION_STRING}
spring.cloud.azure.servicebus.connection-string= ${SERVICEBUS_CONNECTION_STRING}
spring.cloud.azure.servicebus.queue-name = ${SERVICEBUS_QUEUE_NAME}

